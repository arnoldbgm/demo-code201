<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulario Empresa</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
   <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Registro de Empresa</h2>
      <form class="space-y-4" id="empresaForm">
         <!-- Nombre de la empresa -->
         <div>
            <label for="empresa" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la empresa</label>
            <input type="text" id="empresa" name="empresa"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
         </div>

         <!-- Tipo -->
         <div>
            <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
            <select id="tipo" name="tipo"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
               <option value="">Selecciona un tipo</option>
               <option value="ecomerce">Ecomerce</option>
               <option value="servicios">Servicios</option>
            </select>
         </div>

         <!-- BotÃ³n -->
         <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Guardar
         </button>
      </form>
   </div>

   <script>
      const inputEmpresa = document.querySelector("#empresa")
      const optTipoEmpresa = document.querySelector("#tipo")
      const formulario = document.querySelector("#empresaForm")

      let empresas = [];

      formulario.addEventListener("submit", (event) => {
         event.preventDefault();
         let valorEmpresa = inputEmpresa.value;
         let valorTipoEmpresa = optTipoEmpresa.value;

         let datosEmpresa = {
            empresa: valorEmpresa,
            tipo: valorTipoEmpresa
         }

         empresas.push(datosEmpresa);

         localStorage.setItem("dataEmpresas", JSON.stringify(empresas));
      })

   </script>
</body>

</html>
